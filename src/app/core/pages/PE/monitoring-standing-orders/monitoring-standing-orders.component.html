
<div class="mso" *ngIf="hasAccessToComponent">
    <app-monitoring-standing-orders-filter (OnRefreshData)="onRefreshingData($event)"></app-monitoring-standing-orders-filter>

    <div class="mb-4"></div>
    
    <app-number-of-orders-table [standingOrderStatData]="standingOrderStat" (OnFilteringByOrdersStat)="onFilteringByOrdersStat($event)"></app-number-of-orders-table>
    
    <div class="mb-4"></div>
    
    <app-transfer-payment-history-by-status-table [monitoringDataRecord]="monitoringDataRecord"></app-transfer-payment-history-by-status-table>
    
    <div class="mb-4"></div>
    
    <div class="mso__buttons mb-4" *ngIf="standingOrderStat">
        <button pButton class="pe-button btn-round mr-1"        [label]="'Назад'"                                 (click)="back()"></button>
        <button pButton class="pe-button btn-round ml-1 mr-1"   [label]="'Отменить распоряжение'"                 (click)="cancelStandingOrder()"></button>
        <button pButton class="pe-button btn-round ml-1 mr-1"   [label]="'Отклонить операцию по распоряжению'"    (click)="processStandingOrderRequest()"></button>
        <button pButton class="pe-button btn-round ml-1 mr-1"   [label]="'Повторить обработку по распоряжению'"   (click)="cancelOperation()"></button>
        <button pButton class="pe-button btn-round"             [label]="'Сформировать отчёт'"                    (click)="generateAReport()"></button>
    </div>
</div>
