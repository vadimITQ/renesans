
<div class="mso-filter">
    <h5 class="mb-3">Мониторинг на регулярные переводы и платежи</h5>

    <div class="row">
        <div class="col-auto my-auto me-4">
            Дата исполнения
        </div>
        <div class="col-auto my-auto me-1">
            <p-calendar [(ngModel)]="date" #calendar></p-calendar>
        </div>
        <div class="col-auto my-auto me-4 c-pointer">
            <i class="pi pi-calendar" (click)="openCalendar()"></i>
        </div>
        <div class="col-auto my-auto">
            <button class="btn btn-success">Обновить</button>
        </div>
    </div>
</div>
