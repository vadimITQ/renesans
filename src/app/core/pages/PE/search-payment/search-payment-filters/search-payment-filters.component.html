<div class="search-payment-filter">
  <h5>Поиск платежа</h5>

  <div class="input-row">
    <pe-input label="ID РЕ" [(value)]="filters.paymentID" [validationMessage]="filtersValidation['paymentID']" [maxLength]="36"/>
    <pe-input label="ID Заявки" [(value)]="filters.applicationID" [validationMessage]="filtersValidation['applicationID']" [maxLength]="70" />
    <pe-input label="ID РН" [(value)]="filters.idPH" [validationMessage]="filtersValidation['idPH']" />
    <pe-input label="ID АБС" [(value)]="filters.docID" [validationMessage]="filtersValidation['docID']" />
  </div>

  <div class="input-row">
    <pe-input label="ID Чека" [(value)]="filters.chequeId" [validationMessage]="filtersValidation['chequeId']" />
    <pe-input label="Номер документа" [(value)]="filters.docNum" [validationMessage]="filtersValidation['docNum']" />
    <pe-input label="Номер счета" [(value)]="filters.account" [validationMessage]="filtersValidation['account']" [maxLength]="35"/>
    <pe-input label="Номер чека" [(value)]="filters.chequeNumber" [validationMessage]="filtersValidation['chequeNumber']" />
  </div>

  <div class="input-row">
    <pe-input label="IP Адрес" [(value)]="filters.channelIP" [regExprValidation]="ipRegExp" [maxLength]="35" [validationMessage]="filtersValidation['channelIP']"/>
    <pe-input label="User Agent" [(value)]="filters.userAgent" />
  </div>

  <div class="date-row">
    <date-picker
      [(date)]="filters.dateTimeFrom"
      [validationMessage]="filtersValidation['dateFrom']"
      label="Дата/Время с"
      (dateChange)="validate(true)"
      [labelStyle]="{ 'width': '200px' }">
    </date-picker>
  </div>
  <div class="date-row">
    <date-picker
      [(date)]="filters.dateTimeTo"
      [validationMessage]="filtersValidation['dateTo']"
      label="Дата/Время по"
      (dateChange)="validate(true)"
      [labelStyle]="{ 'width': '200px' }">
    </date-picker>
  </div>
  <div class="date-row">
    <date-picker
      [(date)]="filters.plannedDate"
      [validationMessage]="filtersValidation['plannedDate']"
      label="Дата исполнения платежа"
      (dateChange)="validate(true)"
      [showTime]="false"
      [labelStyle]="{ 'width': '200px' }">
    </date-picker>
  </div>
  <div class="multiselect-row">
    <div>
      <pe-multiselect
        [dataset]="multiselectDataSetsEnum.GetReceivingChanelOptions"
        placeholder="Выберите канал поступления заявки"
        label="Канал поступления заявки"
        [labelStyle]="{'min-width': '260px', 'display': 'block'}"
        [validationMessage]="filtersValidation['channelName']"
        [(selected)]="filters.channelName">
      </pe-multiselect>
    </div>
    <div>
      <pe-multiselect
        [dataset]="multiselectDataSetsEnum.GetPaymentStatuses"
        placeholder="Выберите статус"
        label="Статус"
        [labelStyle]="{'min-width': '260px', 'display': 'block'}"
        [validationMessage]="filtersValidation['codeStatuses']"
        [(selected)]="filters.codeStatuses">
      </pe-multiselect>
    </div>
    <div>
      <pe-multiselect
        [dataset]="multiselectDataSetsEnum.GetObjectTypeOptions"
        placeholder="Выберите тип объекта создавшего запрос"
        label="Тип объекта создавшего запрос"
        [labelStyle]="{'min-width': '260px', 'display': 'block'}"
        [validationMessage]="filtersValidation['parentType']"
        [(selected)]="filters.parentType">
      </pe-multiselect>
    </div>
    <div>
      <pe-multiselect
        [dataset]="multiselectDataSetsEnum.GetManualChecksTransferTypes"
        placeholder="Выберите тип перевода"
        label="Тип перевода"
        [labelStyle]="{'min-width': '260px', 'display': 'block'}"
        [validationMessage]="filtersValidation['type']"
        [(selected)]="filters.type">
      </pe-multiselect>
    </div>
  </div>
  <div>
    <button pButton class="pe-button"      [label]="'Очистить'"                       (click)="onClear()"></button>
    <button pButton class="pe-button ml-2" [label]="'Найти'"                          (click)="onSearch()"></button>
   <button  pButton class="pe-button ml-2" [label]="'Найти и сформировать отчет СБП'" (click)="searchAndGenerateDoc()" [disabled]="true"></button>
  </div>
</div>
