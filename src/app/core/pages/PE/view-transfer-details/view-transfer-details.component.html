<div class="view-transfer-details-container" [formGroup]="transferDetailsForm" *ngIf="hasAccessToComponent">
  <div>
    <h5 class="mb-7">Просмотр деталей по переводу/платежу</h5>

    <div class="transfer-details-columns-container">
      <div class="transfer-details-column">
        <pe-input-form [control]="transferDetailsForm.controls.paymentID"   label="ID РЕ"                                   [disabled]="true"></pe-input-form>
        <pe-input-form [control]="transferDetailsForm.controls.payerName"   label="ФИО плательщика"                         [disabled]="true"></pe-input-form>
        <pe-input-form [control]="transferDetailsForm.controls.payeeName"   label="ФИО получателя/Наименование организации" [disabled]="true"></pe-input-form>
        <pe-input-form [control]="transferDetailsForm.controls.payeeInn"    label="ИНН получателя"                          [disabled]="true"></pe-input-form>
        <pe-input-form [control]="transferDetailsForm.controls.serviceName" label="Наименование агрегатора"                 [disabled]="true"></pe-input-form>
        <pe-input-form [control]="transferDetailsForm.controls.idPH"        label="ID РН"                                   [disabled]="true"></pe-input-form>
        <pe-input-form [control]="transferDetailsForm.controls.amount"      label="Сумма перевода"                          [disabled]="true"></pe-input-form>
      </div>
      <div class="transfer-details-column">
        <pe-input-form [control]="transferDetailsForm.controls.retRefNumber"        label="Ret Ref Number (WAY4)"        [disabled]="true"></pe-input-form>
        <pe-input-form [control]="transferDetailsForm.controls.appCreationTime"     label="Дата и время создания заявки" [disabled]="true"></pe-input-form>
        <pe-input-form [control]="transferDetailsForm.controls.payerAccount"        label="Счет списания"                [disabled]="true"></pe-input-form>
        <pe-input-form [control]="transferDetailsForm.controls.payeeAccount"        label="Счет получателя"              [disabled]="true"></pe-input-form>
        <pe-input-form [control]="transferDetailsForm.controls.payeeBankBIC"        label="БИК Банка получателя"         [disabled]="true"></pe-input-form>
        <pe-input-form [control]="transferDetailsForm.controls.operatorLegalName"   label="Наименование бенефициара"     [disabled]="true"></pe-input-form>
        <pe-input-form [control]="transferDetailsForm.controls.paymentPurpose"      label="Назначение"                   [disabled]="true"></pe-input-form>
      </div>
    </div>
  </div>

  <div class="transfer-history-container">
    <h5>История перевода/платежа постатусно</h5>

    <div>
      <p-table [value]="transferDetails.statusHistory"
               [resizableColumns]="true"
               [columnResizeMode]="'expand'"
               styleClass="p-datatable-gridlines">
        <ng-template pTemplate="header">
          <tr class="tps-by-status__row-gray">
            <th pResizableColumn *ngFor="let column of tableColumns">
              {{ column.header }}
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-transferHistoryItem>
          <tr>
            <td *ngFor="let column of tableColumns">
              {{ transferHistoryItem[column.field] }}
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

    <div>
      <button pButton class="pe-button" [label]="'Назад'" (click)="onBack()"></button>
    </div>
  </div>
</div>
