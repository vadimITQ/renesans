
<div class="ms-filter">
    <h5>Ручной разбор ошибочных переводов/платежей</h5>

    <div class="ms-filter__forms">
        <pe-input label="ID PE"    [(value)]="filter.paymentID"     [validationMessage]="validations['paymentID']" />
        <pe-input label="ID_PT"    [(value)]="filter.applicationID" [validationMessage]="validations['applicationID']" />
        <pe-input label="ID_PH"    [(value)]="filter.idPH"          [validationMessage]="validations['paymentHubPaymentId']" />
        <pe-input label="account"  [(value)]="filter.account"       [validationMessage]="validations['account']" />
    </div>
    <div class="ms-filter__forms">
        <date-picker
            [(date)]="filter.dateTimeFrom"
            [validationMessage]="validations['dateFrom']"
            label="Дата/Время с"
            (dateChange)="onDateChange(filter.dateTimeFrom, filter.dateTimeTo)"
            [labelStyle]="{ 'width': '125px' }">
        </date-picker>
    </div>
    <div class="ms-filter__forms">
        <date-picker
            [(date)]="filter.dateTimeTo"
            [validationMessage]="validations['dateTo']"
            label="Дата/Время по"
            (dateChange)="onDateChange(filter.dateTimeFrom, filter.dateTimeTo)"
            [labelStyle]="{ 'width': '125px' }">
        </date-picker>
    </div>
    <div class="ms-filter__forms">
        <div>
            <label>Канал поступления заявки</label>
        </div>
        <div class="ms-filter__multiselect">
            <p-multiSelect
                [options]="receivingChanelOptions"
                [(ngModel)]="filter.channelName"
                optionLabel="label"
                defaultLabel="Выберите канал поступления заявки"
                display="chip"
            ></p-multiSelect>
        </div>
    </div>
    <div class="ms-filter__forms">
        <div>
            <label>Статус</label>
        </div>
        <div class="ms-filter__multiselect">
            <p-multiSelect
                [options]="paymentStatuses"
                [(ngModel)]="filter.codeStatuses"
                [selectionLimit]="1"
                optionLabel="label"
                defaultLabel="Выберите статус"
                display="chip"
            ></p-multiSelect>
        </div>
    </div>
    <div class="ms-filter__forms">
        <div>
            <label>Тип перевода</label>
        </div>
        <div class="ms-filter__multiselect">
            <p-multiSelect
                [options]="transferTypes"
                [(ngModel)]="filter.type"
                optionLabel="label"
                defaultLabel="Выберите тип перевода"
                display="chip"
            ></p-multiSelect>
        </div>
    </div>

    <div class="ms-filter__buttons">
        <button pButton class="pe-button"      [label]="'Очистить'" (click)="clearFilter()"></button>
        <button pButton class="pe-button ml-2" [label]="'Найти'"    (click)="searchPayments()"></button>
    </div>

</div>
