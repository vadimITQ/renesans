
<form [formGroup]="filter" class="ms-filter">
    <h5>Ручной разбор ошибочных переводов/платежей</h5>

    <div class="ms-filter__forms">
        <pe-input-form label="ID PE"       [control]="filter.controls['paymentID']"     [maxLength]="36"></pe-input-form>
        <pe-input-form label="ID Заявки"   [control]="filter.controls['applicationID']" [maxLength]="70"></pe-input-form>
        <pe-input-form label="ID PH"       [control]="filter.controls['idPH']"          ></pe-input-form>
        <pe-input-form label="Номер счета" [control]="filter.controls['account']"       ></pe-input-form>
    </div>
    <div class="ms-filter__forms">
        <pe-date-picker-form 
            label="Дата/Время с"
            [control]="filter.controls['dateTimeFrom']"
            [labelStyle]="{ 'width': '125px' }">
        </pe-date-picker-form>
    </div>
    <div class="ms-filter__forms">
        <pe-date-picker-form
            label="Дата/Время по"
            [control]="filter.controls['dateTimeTo']"
            [labelStyle]="{ 'width': '125px' }">
        </pe-date-picker-form>
    </div>
    <div class="ms-filter__multiselect-forms">
        <pe-multiselect-form
            [dataset]="multiselectDataSetsEnum.GetReceivingChanelOptions"
            label="Канал поступления заявки"
            [control]="filter.controls['channelName']"
            placeholder="Выберите канал поступления заявки"
            [labelStyle]="{'min-width': '235px', 'display': 'block'}">
        </pe-multiselect-form>
    </div>
    <div class="ms-filter__multiselect-forms">
        <pe-multiselect-form
            [dataset]="multiselectDataSetsEnum.GetPaymentStatuses"
            label="Статус"
            [control]="filter.controls['codeStatuses']"
            placeholder="Выберите статус"
            [labelStyle]="{'min-width': '235px', 'display': 'block'}">
        </pe-multiselect-form>
    </div>
    <div class="ms-filter__multiselect-forms">
        <pe-multiselect-form
            [dataset]="multiselectDataSetsEnum.GetObjectTypeOptions"
            label="Тип перевода"
            [control]="filter.controls['parentType']"
            placeholder="Выберите тип перевода"
            [labelStyle]="{'min-width': '235px', 'display': 'block'}">
        </pe-multiselect-form>
    </div>

    <div class="ms-filter__buttons">
        <button pButton class="pe-button"      [label]="'Очистить'" (click)="clearFilter()"></button>
        <button pButton class="pe-button ml-2" [label]="'Найти'"    (click)="searchPayments()"></button>
    </div>

</form>
