<div class="pe-dropdown">
  <label *ngIf="!!label">
    {{ label }}
    <pe-indent [mBottom]="2"></pe-indent>
  </label>
  <p-dropdown
    optionLabel="label"
    [(ngModel)]="selected"
    [options]="dataset"
    [disabled]="disabled"
    [placeholder]="placeholder"
    (onShow)="onShow()"
    (onChange)="onChange($event)"
  >
  </p-dropdown>
</div>
