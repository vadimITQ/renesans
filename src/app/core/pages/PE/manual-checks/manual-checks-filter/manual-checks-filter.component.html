
<div class="ms-filter">
    <h5>Ручной разбор ошибочных переводов/платежей</h5>

    <div class="ms-filter__forms">
        <pe-input label="ID PE"    [(value)]="filter.paymentID"             [validationMessage]="validations['paymentID']" />
        <pe-input label="ID_PT"    [(value)]="filter.applicationID"         [validationMessage]="validations['applicationID']" />
        <pe-input label="ID_PH"    [(value)]="filter.paymentHubPaymentId"   [validationMessage]="validations['paymentHubPaymentId']" />
        <pe-input label="account"  [(value)]="filter.account"               [validationMessage]="validations['account']" />
    </div>
    <div class="ms-filter__forms">
        <date-picker 
            [(date)]="filter.dateFrom" 
            [validationMessage]="validations['dateFrom']" 
            label="Дата/Время с"
            (dateChange)="onDateChange(filter.dateFrom, filter.dateTo)"
            [showSeconds]="true"
            [labelStyle]="{ 'width': '125px' }">
        </date-picker>
    </div>
    <div class="ms-filter__forms">
        <date-picker 
            [(date)]="filter.dateTo" 
            [validationMessage]="validations['dateTo']" 
            label="Дата/Время по"
            (dateChange)="onDateChange(filter.dateFrom, filter.dateTo)"
            [showSeconds]="true"
            [labelStyle]="{ 'width': '125px' }">
        </date-picker>
    </div>
    <div class="ms-filter__forms">
        <div>
            <label>Статус</label>
        </div>
        <div class="ms-filter__multiselect">
            <p-multiSelect
                [options]="paymentStatuses"
                [(ngModel)]="filter.status"
                optionLabel="label"
                defaultLabel="Выберите статус"
                display="chip"
            ></p-multiSelect>
        </div>
    </div>
    <div class="ms-filter__forms">
        <div>
            <label>Тип перевода</label>
        </div>
        <div class="ms-filter__multiselect">
            <p-multiSelect
                [options]="transferTypes"
                [(ngModel)]="filter.types"
                optionLabel="label"
                defaultLabel="Выберите тип перевода"
                display="chip"
            ></p-multiSelect>
        </div>
    </div>

    <div class="ms-filter__buttons">
        <button class="btn btn-success me-2" (click)="clearFilter()">Очистить</button>
        <button class="btn btn-success" (click)="searchPayments()">Найти</button>
    </div>

</div>
